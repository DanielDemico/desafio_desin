<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="stylesheet" type="text/css" href="_css/style.css">
    <link rel="stylesheet" type="text/css" href="_css/nave.css">

</head>

<body>
    <div id="corpo-principal">
        <header class="header-text">
            <h1>Catálogo de Naves</h1>
        </header>


        <div id="corpo">
            <section class="catalogar">
                <div class="itens-catalogo">
                    <h2>Registrar Nova Nave</h2>
                    <div class="opcoes">
                        <h2>Tamanho:</h2>
                        <button>Pequena</button>
                        <button>Média</button>
                        <button>Grande</button>
                        <button>Colossal</button>
                    </div>
                    <form action="" class="opcoes">
                        <label for="cor"><b>Cor:</b></label>
                        <input type="text">
                    </form>
                    <form action="" class="opcoes">
                        <label for="local"><b>Local de Queda:</b></label>
                        <input type="text">
                    </form>
                    <form action="" class="opcoes">
                        <label for="armas"><b>Armamentos Encontrados:</b></label>
                        <input type="text">
                    </form>
                    <div class="opcoes">
                        <h2>Tipo de Combustível:</h2>
                        <button>Biofóssil</button>
                        <button>Energia Solar</button>
                        <button>Radioativo</button>
                    </div>
                    <form action="" class="opcoes">
                        <label for="tripulante"><b>Número Total de Tripulantes:</b></label>
                        <input type="text">
                    </form>
                    <div class="opcoes">
                        <h2>Estado Geral da Tripulação:</h2>
                        <button>Bem</button>
                        <button>Abatida</button>
                        <button>Mal</button>
                    </div>
                    <div class="opcoes" style="flex-direction: column;">
                        <h2>Estado de Avaria da Nave:</h2>
                        <div style="flex-direction: row; margin-top: 10px;">
                            <button>Perda Total</button>
                            <button>Muito Danificada</button>
                            <button>Parcialmente Danificada</button>
                            <button>Praticamente Intacta</button>
                            <button>Sem Avarias</button>
                        </div>
                    </div>
                    <form action="" class="opcoes">
                        <label for="potencial"><b>Potencial Tecnológico Observado:</b></label>
                        <input type="text">
                    </form>
                    <div class="opcoes">
                        <h2>Grau de Periculosidade:</h2>
                        <button>Segura</button>
                        <button>Perigosa</button>
                        <button>Letal</button>
                    </div>

                    <div class="botao-submit">
                        <button>Submit</button>
                    </div>
                </div>
            </section>

            <aside class="registro">
                <h2>Naves Registradas</h2>
            </aside>
        </div>


    </div>


</body>

</html>
